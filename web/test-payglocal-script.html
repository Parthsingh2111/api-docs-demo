<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayGlocal Payment Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 24px;
        }
        
        .button-wrapper {
            margin: 30px 0;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            min-height: 80px;
        }
        
        .button-wrapper:first-of-type {
            margin-top: 0;
        }
        
        .button-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        form {
            display: inline-block;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PayGlocal Payment</h1>
        
        <div class="button-wrapper" id="button1">
            <div class="button-label">Button 1 (pb_6uxLKEi8sRLc)</div>
            <form>
                <script src="https://oneclick.payglocal.in/simple.js" data-pb-id="pb_6uxLKEi8sRLc"></script>
            </form>
        </div>
        
        <div class="button-wrapper" id="button2">
            <div class="button-label">Button 2 (pb_Vx0o1aWr02wV)</div>
            <form>
                <script src="https://oneclick.payglocal.in/simple.js" data-pb-id="pb_Vx0o1aWr02wV"></script>
            </form>
        </div>
    </div>
    
    <script>
        // Debug: Check if buttons are loading
        window.addEventListener('load', function() {
            setTimeout(function() {
                console.log('Button 1 wrapper:', document.getElementById('button1'));
                console.log('Button 2 wrapper:', document.getElementById('button2'));
                console.log('All forms:', document.querySelectorAll('form').length);
                console.log('All scripts:', document.querySelectorAll('script[src*="oneclick.payglocal.in"]').length);
                
                // Check for any PayGlocal elements
                const button1Form = document.querySelector('#button1 form');
                const button2Form = document.querySelector('#button2 form');
                
                console.log('Button 1 form children:', button1Form ? button1Form.children.length : 0);
                console.log('Button 2 form children:', button2Form ? button2Form.children.length : 0);
            }, 3000);
        });
    </script>
</body>
</html>
